<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Create New Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/createAccount.css" type="text/css" media="all" />
</head>

<body>
  <header class="create-header">
    <span><i class="fa fa-chevron-left fa-2x create-header-icon"></i></span>
    <p class="create-header-text"> Join Facebook </p>
  </header>
  
  
  <main>
    <div class="highlighted">
      <p class="highlighted-bold">What's your name?</p>
      <p class="highlighted-slimmer">Enter the name you use in real life.</p>
    </div>
    
    <form accept-charset="utf-8" id="input-form">
      <label for="first-name">First Name: </label>
      <input type="text" name="first-name" />
      
      <label for="last-name">Last Name: </label>
      <input type="text" name="last-name" />
      
      <button type="submit" class="form-button"> Next </button>
    </form>
    <a href="/index.html">Already have an account?</a>
  </main>
  
  <footer>
    <div class="languages">
      <a href="">English (US)</a>
      <a href="">Français (France)</a>
      <a href="">Deutsche</a>
      <a href="">Português (Brasil)</a>
      <a href="">العربية</a>
      <a href="">Русский</a>
      <a href="">Español</a>
      <a href=""></a>
    </div>
    
    <p class="final-footer"> Facebook Inc. </p>
  </footer>
</body>

</html>
